
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selecci칩n de L칤neas</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #contenedor {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            padding: 30px;
            width: 90%;
            max-width: 700px;
        }

        #buscador {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #lineas-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
        }

        .linea-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            margin-bottom: 4px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .linea-row:hover {
            background: #e8f0fe;
        }

        .linea-label {
            flex-grow: 1;
            margin-left: 8px;
            font-size: 15px;
            color: #333;
        }

        .foto-select {
            margin-left: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h2>Selecciona l칤neas y tipo de foto</h2>
        <input type="text" id="buscador" placeholder="Buscar l칤nea...">
        <div id="lineas-list"></div>
        <button onclick="enviarSeleccion()">Enviar selecci칩n</button>
    </div>

    <script>
        // 游늶 Lista de l칤neas embebida (copiada del CSV)
        const lineas = [
            { name: ".FERIAL",label:".FERIAL"},
            { name: "3000_VIV_5",label:"3000_VIV_5"},
            { name: "4_CAMINOS",label:"4_CAMINOS"},
            { name: "ZONA_SUR",label:"ZONA_SUR"},
            { name: "ZUJAR",label:"ZUJAR"}
        ];

        // Muestra las l칤neas en el contenedor
        function mostrarLineas(filtro) {
            const contenedor = document.getElementById('lineas-list');
            contenedor.innerHTML = '';

            lineas
                .filter(l => l.name.toLowerCase().includes(filtro.toLowerCase()))
                .forEach((l, idx) => {
                    const display = l.name === l.label ? l.name : `${l.name} / ${l.label}`;
                    contenedor.innerHTML += `
                        <div class="linea-row">
                            <input type="checkbox" id="linea_${idx}" onchange="toggleFotoSelect(${idx})">
                            <span class="linea-label">${display}</span>
                            <select class="foto-select" id="foto_${idx}" style="display:none;">
                                <option value="prim">Primera foto</option>
                                <option value="ult">칔ltima foto</option>
                            </select>
                        </div>
                    `;
                });
        }

        // Mostrar todo al inicio
        mostrarLineas('');

        // Filtro en vivo
        document.getElementById('buscador').addEventListener('input', function() {
            mostrarLineas(this.value);
        });

        // Mostrar select de foto al marcar la l칤nea
        function toggleFotoSelect(idx) {
            const cb = document.getElementById(`linea_${idx}`);
            const sel = document.getElementById(`foto_${idx}`);
            sel.style.display = cb.checked ? 'inline-block' : 'none';
        }

        // Mostrar la selecci칩n
        function enviarSeleccion() {
            const seleccion = [];
            lineas.forEach((l, idx) => {
                const cb = document.getElementById(`linea_${idx}`);
                const sel = document.getElementById(`foto_${idx}`);
                if (cb && cb.checked) {
                    seleccion.push({
                        name: l.name,
                        label: l.label,
                        foto_posicion: sel.value
                    });
                }
            });

            if (seleccion.length === 0) {
                alert("No has seleccionado ninguna l칤nea.");
            } else {
                alert('Selecci칩n:\n' + JSON.stringify(seleccion, null, 2));
            }
        }
    </script>
</body>
</html>
